<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Mozete kod slobodno ovdje, radi preglednosti */
    .blue-box {
        position: relative;
        margin-left: 200px;
        margin-top: 200px;
        width: 500px;
        height: 300px;
        background-color: blue;
    }
    .red-circle {
        position: absolute;
        margin-left: 250px;
        margin-top: 150px;
        border-radius: 50%;
        height: 200px;
        width: 200px;
        background-color: red;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
